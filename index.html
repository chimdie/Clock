<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p id="greet"></p>
    </div>
    <div class="container">
        <div class="box">
            <div id="count">
                <p id="hrs"></p>
            </div>
            <p class="tag">HOURS</p>
        </div>
        <div class="box">
            <div id="count">
                <p id="mins"></p>
            </div>
            <p class="tag">MINUTES</p>
        </div>
        <div class="box">
            <div id="count">
                <p id="secs"></p>
            </div>
            <p class="tag">SECONDS</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
